- name: Include site credentials
  include_vars: vars/site_secrets.yml

- name: Include vars for GCP
  include_vars: "{{ item }}"
  with_items:
    - vars/environment_gcp_secrets.yml
    - vars/environment_gcp_vars.yml
  when: type == 'gcp'

- name: Include vars for AWS
  include_vars: "{{ item }}"
  with_items:
    - vars/environment_aws_secrets.yml
    - vars/environment_aws_vars.yml
  when: type == 'aws'

- name: Include vars for AZURE
  include_vars: "{{ item }}"
  with_items:
    - vars/environment_azure_secrets.yml
    - vars/environment_azure_vars.yml
  when: type == 'azure'

- name: Include vars for ESX
  include_vars: "{{ item }}"
  with_items:
    - vars/environment_esx_secrets.yml
    - vars/environment_esx_vars.yml
  when: type == 'esx'

- name: Report
  uri:
    url: "{{ report_url }}"
    method: POST
    headers:
      x-api-key: "{{ report_key | b64decode }}"
    validate_certs: yes
    body_format: json
    body: |
      {
          "TableName": "moadsd-ng-reporter",
      	  "Item": {
      	    "datetime": {"S": "{{ lookup('pipe','date +%Y-%m-%d-%H-%M-%S') }}" },
      	    "admin_email": {"S": "{{ admin_email | hash('sha256') }}" },
      	    "type": {"S": "{{ type }}" },
      	    "action": {"S": "{{ run_pb }}" },
      	    "site_deploy_kubernetes": {"S": "{{ site_deploy_kubernetes }}" },
      	    "site_deploy_openshift": {"S": "{{ site_deploy_openshift }}" },
      	    "site_deploy_deepsecurity": {"S": "{{ site_deploy_deepsecurity }}" },
      	    "site_deploy_smartcheck": {"S": "{{ site_deploy_smartcheck }}" },
      	    "site_deploy_jenkins": {"S": "{{ site_deploy_jenkins }}" },
      	    "site_deploy_gitlab": {"S": "{{ site_deploy_gitlab }}" },
      	    "site_deploy_endpoints": {"S": "{{ site_deploy_endpoints }}" },
      	    "site_deploy_linkerd": {"S": "{{ site_deploy_linkerd }}" },
      	    "site_deploy_prometheus": {"S": "{{ site_deploy_prometheus }}" },
      	    "site_deploy_grafana": {"S": "{{ site_deploy_grafana }}" },
      	    "site_deploy_opa": {"S": "{{ site_deploy_opa }}" },
      	    "site_deploy_jumphost": {"S": "{{ site_deploy_jumphost }}" }
      	}
      }
    status_code: 200
  delegate_to: localhost

- name: Store Jumphost IP
  set_fact:
    jumphost_ip: "{{ hostvars[inventory_hostname]['groups']['tag_Name_' + moadsd_ng_prefix | regex_replace('-', '_') + '_jumphost_instance'] }}"
  when: site_deploy_jumphost == True

- name: Store Kubernetes IPs
  set_fact:
    k8smaster_ip: "{{ hostvars[inventory_hostname]['groups']['tag_Name_' + moadsd_ng_prefix | regex_replace('-', '_') + '_k8smaster_instance'] }}"
    k8sworker1_ip: "{{ hostvars[inventory_hostname]['groups']['tag_Name_' + moadsd_ng_prefix | regex_replace('-', '_') + '_k8sworker1_instance'] }}"
  when: site_deploy_kubernetes == True

- name: Store Openshift IP
  set_fact:
    openshift_ip: "{{ hostvars[inventory_hostname]['groups']['tag_Name_' + moadsd_ng_prefix | regex_replace('-', '_') + '_openshift_instance'] }}"
  when: site_deploy_openshift == True

- name: Store Deep Security Manager IPs
  set_fact:
    dsm_ip: "{{ hostvars[inventory_hostname]['groups']['tag_Name_' + moadsd_ng_prefix | regex_replace('-', '_') + '_dsm_instance'] }}"
    dsmdb_ip: "{{ hostvars[inventory_hostname]['groups']['tag_Name_' + moadsd_ng_prefix | regex_replace('-', '_') + '_dsmdb_instance'] }}"
  when:
    - site_deploy_deepsecurity == True
    - deepsecurity_variant == 'dsm'