---
# #####################################################################
# Terminate the network in AWS environment
# #####################################################################
- name: Current play
  debug:
    msg:
      - "Terminating network {{ moadsd_ng_prefix }}-vpc"

- name: Create an EC2 VPC
  ec2_vpc_net:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    name: "{{ moadsd_ng_prefix }}-vpc"
    cidr_block: "{{ aws_vpc_cidr_block }}"
    region: "{{ aws_region }}"
    dns_support: yes
    dns_hostnames: yes
    tenancy: default
    state: present
  register: ec2_vpc_net_result

- name: Create EC2 VPC Public Subnet within CIDR block
  ec2_vpc_subnet:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    vpc_id: "{{ ec2_vpc_net_result.vpc.id }}"
    region: "{{ aws_region }}"
    az: "{{ aws_zone }}"
    state: present
    cidr: "{{ aws_public_subnet_cidr_block }}"
    map_public: yes
    resource_tags:
      Name: "{{ moadsd_ng_prefix }}-public-subnet"
  register: public_subnet_result

- name: Create EC2 VPC Private Subnet within CIDR block
  ec2_vpc_subnet:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    vpc_id: "{{ ec2_vpc_net_result.vpc.id }}"
    region: "{{ aws_region }}"
    az: "{{ aws_zone }}"
    state: present
    cidr: "{{ aws_private_subnet_cidr_block }}"
    map_public: yes
    resource_tags:
      Name: "{{ moadsd_ng_prefix }}-private-subnet"
  register: private_subnet_result

