- name: Fetch gitlab.log
  become: true
  become_user: ubuntu
  fetch:
    src: /home/ubuntu/gitlab.log
    dest: ./site_{{ type }}/
    flat: yes

- name: Generate DNS name
  set_fact:
    service_dns_name: "https://gitlab-{{ groups['moadsd_ng_jumphost_instance_public'][0] | regex_replace('\\.', '-') }}.{{ jumphost_tld }}"

- name: Create link document for GitLab
  become: true
  become_user: ubuntu
  copy:
    dest: /home/ubuntu/gitlab.txt
    mode: 0640
    content: |
      echo URL: http://{{ inventory_hostname }}:{{ gitlab_nodeport_https }}
      URL: {{ service_dns_name }}
      echo Username: root
      echo Password: $(kubectl get --namespace {{ gitlab_namespace }} secret gitlab-gitlab-initial-root-password -ojsonpath='{.data.password}' | base64 --decode)

- name: Fetch gitlab.txt
  become: true
  become_user: ubuntu
  fetch:
    src: /home/ubuntu/gitlab.txt
    dest: ./site_{{ type }}/
    flat: yes
