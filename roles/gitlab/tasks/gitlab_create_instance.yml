- name: Create GitLab overrides file (minimal)
  copy:
    dest: /home/ubuntu/overrides-gitlab-minimal.yml
    mode: 0640
    owner: ubuntu
    content: |
      global:
        edition: ce
        ingress:
          configureCertmanager: false
          class: nginx
        hosts:
          domain: gitlab-{{ groups['moadsd_ng_jumphost_instance_public'][0] | regex_replace('\\.', '-') }}
          externalIP: {{ groups['moadsd_ng_jumphost_instance_public'][0] }}
      certmanager:
        install: false
      nginx-ingress:
        enabled: false
      gitlab-runner:
        install: false
      gitlab:
        gitaly:
          persistence:
            storageClass: {{ persistence_storageClassName }}
            size: 20Gi
      postgresql:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 4Gi
      minio:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 5Gi
      redis:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 3Gi

- name: Create GitLab overrides file (nginx-ingress)
  copy:
    dest: /home/ubuntu/overrides-gitlab-nginx-ingress.yml
    mode: 0640
    owner: ubuntu
    content: |
      nginx-ingress:
        controller:
          service:
            type: NodePort
      #       externalTrafficPolicy: Cluster
            nodePorts:
              http: {{ gitlab_nodeport_http }}
              https: {{ gitlab_nodeport_https }}
      global:
        edition: ce
        hosts:
          domain: "{{ inventory_hostname }}.{{ jumphost_tld }}"
          externalIP: {{ inventory_hostname }}
      certmanager-issuer:
        email: winkler.info@icloud.com
      serviceType: {{ service_type }}
      gitlab:
        gitaly:
          persistence:
            storageClass: {{ persistence_storageClassName }}
            size: 20Gi
      postgresql:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 4Gi
      minio:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 5Gi
      redis:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 3Gi

- name: Create GitLab overrides file (nginx)
  copy:
    dest: /home/ubuntu/overrides-gitlab-nginx.yml
    mode: 0640
    owner: ubuntu
    content: |
      global:
        edition: ce
        ingress:
          configureCertmanager: true
          class: nginx
        hosts:
          domain: "{{ inventory_hostname }}.{{ jumphost_tld }}"
          externalIP: {{ inventory_hostname }}
      serviceType: {{ service_type }}
      certmanager:
        install: true
      certmanager-issuer:
        email: winkler.info@icloud.com
      nginx-ingress:
        enabled: false
      gitlab-runner:
        install: false
      gitlab:
        gitaly:
          persistence:
            storageClass: {{ persistence_storageClassName }}
            size: 20Gi
      postgresql:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 4Gi
      minio:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 5Gi
      redis:
        persistence:
          storageClass: {{ persistence_storageClassName }}
          size: 3Gi

- name: Install GitLab Repo
  become: true
  become_user: ubuntu
  shell: helm repo add gitlab https://charts.gitlab.io/

- name: Update GitLab Repo
  become: true
  become_user: ubuntu
  shell: helm repo update

# --version v1.0.0
- name: Create Deep Security Smart Check Namespace
  become: true
  become_user: ubuntu
  shell: kubectl create namespace {{ gitlab_namespace }} --dry-run=true -o yaml | kubectl apply -f -
  args:
    chdir: $HOME

- name: Install GitLab
  become: true
  become_user: ubuntu
  shell: helm install --namespace {{ gitlab_namespace }} --values overrides-gitlab-minimal {{ gitlab_name }} {{ gitlab_chart }} >> gitlab.log
  args:
    chdir: $HOME
    creates: gitlab.log

